name: Test y Notificación

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ejecutar Test
        run: node test.js

      - name: Notificar Error en ntfy
        if: failure()
        run: |
          curl -d "❌ El test de hola.js ha fallado en el repositorio ${{ github.repository }}. Revisa los logs de GitHub Actions." \
               -H "Title: Pipeline Fallido" \
               -H "Priority: urgent" \
               -H "Tags: x,warning" \
               ntfy.sh/devops-itla